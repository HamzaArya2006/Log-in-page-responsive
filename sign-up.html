<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign-up.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="brand" style="position: absolute; top: 10px; left: 10px;">Ahmad Subhan</h1>
      <div class="form-box">
        <form action="#">
          <h2>Sign Up</h2>
          <div class="names">
            <input type="text" placeholder="First Name" class="name" />
            <input type="text" placeholder="Last Name" class="name" />
          </div>
          <div class="info">
            <input type="email" placeholder="Email" class="name" />
            <input type="password" placeholder="Password" class="name" />
            <input type="text" placeholder="Phone Number" class="name" />
            <input type="text" placeholder="Address" class="name" />
          </div>
          <div class="foot">
            <input type="checkbox" id="terms" />
            <label for="terms">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p>Already have an account? <a href="sign-in.html">Login</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
